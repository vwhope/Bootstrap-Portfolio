<!-- Vicki Hope Boostrap Portfolio Home Page -->
<!-- the point of this exercise is to use bootstrap classes -->
<!-- to improve responsiveness without media queries -->
<!-- JavaScript scripts were added because many bootstrap classes required JS -->
<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- FIRST reset values for improved cross-platfrom compatibility -->
        <!-- Use Eric Meyer CSS Reset file -->
        <link rel="stylesheet" type="text/css" href="assets/css/resetEricMeyer.css">
        
        <!-- SECOND apply external Bootstrap CSS file for built-in responsiveness, fewer CSS custom changes -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         
         <!-- THIRD apply internal Custom CSS file for fine-tuning -->
         <link rel="stylesheet" type="text/css" href="assets/css/style.css">
         <title>Bootstrap Portfolio-Vicki   Hope - Home</title>
    </head>

    
    <body>
      <!-- NavBar (copied and pasted from WC3) -->
  <!-- Put in container to center the Nav bar -->
  <div class="container myNavContainer">
  <nav class="navbar navbar-expand-lg bg-none">
        <a class="navbar-brand myLogo" href="index.html">Vicki Hope</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About Me<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          
        
      </nav>
    </div>
      <!-- END NAV BAR -->
      
<!-- Main Body goes in Container -->
<!-- White contentArea elements -->
<div class="container myContainer">
        <!-- ROW 2 -->                      
            <div class="row">
                <div class="col-lg-12">
                   <h3>Contact</h3> 
                </div>
             </div>
        <!-- ROW 3 -->                          
             <div class="row">
                    <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                      <label for="nameInput">Name</label>
                                      <input type="text" class="form-control" id="nameInput" placeholder="John Smith">
                                </div>
                                                           
                                
                                <div class="form-group">
                                      <label for="emailInput">Email address</label>
                                      <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
                                </div>

                                <div class="form-group">
                                      <label for="messageInput">Message</label>
                                      <textarea class="form-control" id="messageInput" rows="10"></textarea>
                                </div>
                                
                                <div class="form-group">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                          </div>
                        </div>
                </div>
                

                <footer class="position-sticky myFooter">
                  Copyright &copy;
                </footer>
        
  
    
      <!--JavaScript Files added for Bootstrap class functionality -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
